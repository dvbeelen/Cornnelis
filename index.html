<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <title>CoRNNelis</title>
</head>
    <body>
        <div style="text-align: center; font-family: 'Playfair Display', serif">
            <h2 >CoRNNElis</h2>
            <p>Dit is een tekst-generator gebasseerd op het boek Cornelis Guldewagen: Brouwer, regent en juridisch talent.</p>


            <div id="userInput">
                <p>Geef hieronder een schrijf-prompt op.</p>
                <input type="text" id="input"></input> <br>

                <p>Geef op hoe lang de gegenereerde tekst moet zijn (links = 10 tekens, rechts = 100 tekens).</p>
                <input type="range" min="10" max="100" value="50" class="slider" id="sentenceLength"> <br>

                <button id="sendInput" >Genereer tekst</button>
            </div>
            <h3>CoRNNelis schrijft:</h3>
            <p id = "result"></p>
        </div>
    </body>
</html>
